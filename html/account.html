      <header>
        <nav>

      <section class="accountConexion">
        <div class="formulaire">
          <form action="" method="post">
            <h2>Connectez-vous :</h2>

            <div class="username">
              <label for="username">Nom d'utilisateur :</label>
              <input
                type="text"
                name="username"
                id="username"
                required
                minlength="6"
                maxlength="20"
              />
            </div>

            <div class="password">
              <label for="password">Mot de passe :</label>

              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
              />
            </div>

            <div class="submit">
              <input type="submit" value="Se connecter" />
            </div>

            <button>Cr√©er un compte</button>
          </form>
        </div>
      </section>
